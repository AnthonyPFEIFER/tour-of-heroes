 <form #validationHero="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Veuillez saisir un nom de héros. </label>
        <input type="text" class="form-control" id="name" name="name" required
            [(ngModel)]="heroForm.name" #name="ngModel">
    </div>
    <div>
        <input id="submitBtn" type="submit" [disabled]="!validationHero.valid">
    </div>
 </form>


<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/hero-details/{{hero.id}}">
            <span class="badge"> {{hero.id}} </span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete-hero" (click)="delete(hero)">
            Delete
        </button>
    </li>
</ul>
